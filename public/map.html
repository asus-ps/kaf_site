<script src="http://api-maps.yandex.ru/1.1/?key=ADurCE4BAAAA08HXRQMArqTQIwH8_6UquC5POOf_9IUSb2IAAAAAAAAAAAAyjoNz03Nr4nSyIEfvP2dMKad0nw==&modules=pmap&wizard=constructor" type="text/javascript"></script>
<script type="text/javascript">
    YMaps.jQuery(window).load(function () {
        var map = new YMaps.Map(YMaps.jQuery("#YMapsID-932")[0]);
        map.setCenter(new YMaps.GeoPoint(37.635479,55.83656), 16, YMaps.MapType.SATELLITE);
        map.addControl(new YMaps.Zoom());
        map.addControl(new YMaps.ToolBar());
        YMaps.MapType.PMAP.getName = function () { return "Народная"; };
        map.addControl(new YMaps.TypeControl([
            YMaps.MapType.MAP,
            YMaps.MapType.SATELLITE,
            YMaps.MapType.HYBRID,
            YMaps.MapType.PMAP
        ], [0, 1, 2, 3]));

        YMaps.Styles.add("constructor#pmgrlPlacemark", {
            iconStyle : {
                href : "http://api-maps.yandex.ru/i/0.3/placemarks/pmgrl.png",
                size : new YMaps.Point(36,41),
                offset: new YMaps.Point(-13,-40)
            }
        });


        YMaps.Styles.add("constructor#FF3732c85Polyline", {
            lineStyle : {
                strokeColor : "FF3732c8",
                strokeWidth : 5
            }
        });
       map.addOverlay(createObject("Placemark", new YMaps.GeoPoint(37.634537,55.835352), "constructor#pmgrlPlacemark", "РГСУ   Москва, ул. Вильгельма Пика, д. 4 к.5"));
       map.addOverlay(createObject("Placemark", new YMaps.GeoPoint(37.637614,55.8439), "constructor#pmgrlPlacemark", "м. Ботанический сад (Выход из последнего вагона из центра)"));
       map.addOverlay(createObject("Polyline", [new YMaps.GeoPoint(37.637676,55.843864),new YMaps.GeoPoint(37.637676,55.843447),new YMaps.GeoPoint(37.637709,55.842844),new YMaps.GeoPoint(37.637612,55.842596),new YMaps.GeoPoint(37.637365,55.841884),new YMaps.GeoPoint(37.637011,55.841256),new YMaps.GeoPoint(37.636593,55.840308),new YMaps.GeoPoint(37.636722,55.839095),new YMaps.GeoPoint(37.63684,55.837936),new YMaps.GeoPoint(37.636528,55.837676),new YMaps.GeoPoint(37.636625,55.836764),new YMaps.GeoPoint(37.636271,55.836698),new YMaps.GeoPoint(37.636346,55.835798),new YMaps.GeoPoint(37.636346,55.835684),new YMaps.GeoPoint(37.636024,55.835424),new YMaps.GeoPoint(37.634898,55.835321),new YMaps.GeoPoint(37.634672,55.835146),new YMaps.GeoPoint(37.634501,55.835327)], "constructor#FF3732c85Polyline", "пешком минут 10-15"));

        function createObject (type, point, style, description) {
            var allowObjects = ["Placemark", "Polyline", "Polygon"],
                index = YMaps.jQuery.inArray( type, allowObjects),
                constructor = allowObjects[(index == -1) ? 0 : index];
                description = description || "";

            var object = new YMaps[constructor](point, {style: style, hasBalloon : !!description});
            object.description = description;

            return object;
        }
    });
</script>
